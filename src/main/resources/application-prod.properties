# =======================================================
# CONFIGURAÇÃO: PROD (Produção)
# =======================================================

# Configurações do Banco de Dados PROD (Substitua pelos valores reais do ambiente de Produção)
spring.datasource.url=jdbc:postgresql://prod_host:5432/production_db
spring.datasource.username=postgres
spring.datasource.password=postgres

# Configuração DDL/Hibernate
# 'none': Impede que o Hibernate faça QUALQUER alteração no schema do banco de dados.
# OBRIGATÓRIO em PROD. O gerenciamento do schema deve ser feito por ferramentas externas (Flyway/Liquibase).
spring.jpa.hibernate.ddl-auto=none

# =======================================================
# CONFIGURAÇÃO DE LOGGING EM PRODUÇÃO (Foco em Performance e Erros)
# =======================================================

# 1. Desligar logs de SQL detalhados (essencial para performance)
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.properties.hibernate.format_sql=false

# 2. Log Geral e da Aplicação
# Define o nível padrão para 'INFO' (mensagens de alto nível e erros).
logging.level.root=INFO
# Pacote principal da aplicação para logar lógica de negócio em INFO.
logging.level.br.com.wta.frete=INFO

# 3. Hibernate / JPA (Redução Drástica)
# SQL: apenas erros e warnings, não detalha as queries (era DEBUG/TRACE em DEV).
logging.level.org.hibernate.SQL=WARN
# Parâmetros (bind parameters): DESLIGADO (era TRACE em DEV).
logging.level.org.hibernate.type.descriptor.sql=WARN

# 4. Transações (Redução Drástica)
# Loga falhas transacionais, mas não o detalhe excessivo de cada commit/rollback (era TRACE em DEV).
logging.level.org.springframework.transaction=WARN

# 5. Segurança (Detalhe mínimo)
# Loga eventos de segurança importantes, mas sem o TRACE de cada requisição (era TRACE em DEV).
logging.level.org.springframework.security=INFO

# 6. Log Externo (Melhor Prática)
# Define o formato para JSON ou outro formato estruturado se estiver a usar um agregador
# de logs (Logstash, Splunk, ElasticSearch). Se não estiver a usar, este campo pode ser omitido.
# logging.pattern.level=%5p [${spring.application.name:},%X{trace_id:-},%X{span_id:-}]